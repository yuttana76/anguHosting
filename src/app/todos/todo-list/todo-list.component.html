
<h6 class="text-center">Todo List</h6><br/>
<table class="table table-sm table-hover">
  <tr *ngFor="let todo of todoList">
      <td>{{todo.description}}</td>
      <td>{{todo.location}}</td>
      <td>{{todo.dueDate}}</td>
      <td>
        <a class="btn" (click)="onEdit(todo)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn" (click)="onDelete(todo.$key)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
  </tr>
</table>
